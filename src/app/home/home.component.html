<h1>home works! {{title}}</h1>
<button [disabled]="clicked" (click)="handleClick()">test</button>

<div *ngFor="let boat of boats">
    <h3 [ngClass]="{
        'green' : boat.name === 'Starfire', 
        'red' : boat.name !== 'Starfire'
    }">{{ boat.name }}</h3>
    <img [src]="boat.img" appMagnifier />
    <p>Build in {{boat.year}}</p>
</div>
